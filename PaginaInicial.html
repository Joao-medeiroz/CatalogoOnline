<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/StylePI.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Bolos Tatá | Bolos, Doces e Salgados</title>
</head>

<body>
    <!-- Desenvolvendo o Header -->
    <header class="Top">
        <div class="NavLeft">
            <h1>Bolos Tatá</h1>
        </div>
        <!-- Navbar -->
        <div class="NavCenter">
            <ul>
                <li> <a class="Menu" href="#">Biografia</a></li>
                <li> <a class="Menu" href="#">Produtos</a></li>
                <li> <a class="Menu" href="#">Contato</a></li>
                <li> <a class="Menu" href="#">Lojas</a></li>
            </ul>
        </div>

        <div class="NavRight">
            <ul>
                <li class="Login"> <a class="Menu" href="#">Login</a></li>
            </ul>
        </div>
        <!-- Encerramento do Navbar -->
    </header>
    <!-- Encerramento do Header -->

    <!-- Desenvolvendo o SlideShow -->
    <Section class="SlideShows">
        <figure>
            <img id="Imagem" src="IMG/img1.png" alt="Imagens das Promoções e bolos da casa">
            <ul>
                <li><button id="btn0" onclick="Direcionar(0)"></button></li>
                <li><button id="btn1" onclick="Direcionar(1)"></button></li>
                <li><button id="btn2" onclick="Direcionar(2)"></button></li>
            </ul>
            </img>
        </figure>
    </Section>
    <Section class="Slogan">
        <div class="PaiSlogan">
            <div class="FilhoLeft">
                <h2>Feito com carinho,</h2>
                <h2>Feito com Amor!</h2>
            </div>

            <div class="FilhoRight">
                <ul class="Right-icons">
                    <li>
                        <a href="https://www.facebook.com/BolosTata" target="_blank" class="facebook">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://wa.me/5511999999999" target="_blank" class="whatsapp">
                            <i class="fa fa-whatsapp" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/BolosTata" target="_blank" class="instagram">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </Section>

    <Section class="BestSellers">

        <div class="Superior reveal-on-scroll" class="Superior">
            <h2 id="txt_BS">Nosso toque especial </h2>
        </div>
        <div class="Item1 reveal-on-scroll" class="Item1">
            <figure class="ImgContainer">
                <img class="Img_BS" src="IMG/BolosAdultos.jpg" alt="Imagem de Bolos Personalizados">
                <h2 class="ItensH2">Bolos | Adulto</h2>
            </figure>
        </div>
        <div class="Item2 reveal-on-scroll" class="Item2">
            <figure class="ImgContainer">
                <img class="Img_BS" src="IMG/Doces.webp" alt="Imagem de Bolos Para Adultos">
                <h2 class="ItensH2">Doces</h2>
            </figure>
        </div>
        <div class="Item3 reveal-on-scroll" class="Item3">
            <figure class="ImgContainer">
                <img class="Img_BS" src="IMG/Salgados.jpg" alt="Imagem de Bolos para Crianças">
                <h2 class="ItensH2">Salgados</h2>
            </figure>
        </div>
        <div class="Item4 reveal-on-scroll" class="Item4">
            <figure class="ImgContainer">
                <img class="Img_BS" src="IMG/BoloInfantil.jpg" alt=" ">
                <h2 class="ItensH2">Bolos | Infantil</h2>
            </figure>
        </div>
    </Section>

    <Footer class="Bottom">

        <div class="NavLeft">
            <figure>
                <img class="LogoFooter" src="IMG/LogoRodape.jpeg" alt="Logo da Loja Bolos Tatá">
            </figure>
        </div>
        <!-- Navbar -->
        <div class="NavCenter">
            <ul>
                <li> <a class="Menu" href="#">Biografia</a></li>
                <li> <a class="Menu" href="#">Login</a></li>
                <li> <a class="Menu" href="#">Contato</a></li>
                <li> <a class="Menu" href="#">Politica de Privacidade</a></li>
            </ul>
        </div>

        <div class="NavRight">
            <h2 class="h2Footer">Obrigado Pela Preferência!</h2>
        </div>

    </Footer>
    <script src="JAVASCRIPT/ScriptPI.js"></script>
</body>

</html>
